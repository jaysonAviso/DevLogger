<div class="card card-body mb-2">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a log...">
        </div>
        <input type="submit" value={{isValue}} class="btn btn-light mr-1" [disabled]="!text">
        <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!text">Clear</button>
    </form>
</div>
